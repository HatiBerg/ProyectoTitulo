version: "3.1"

rules:

- rule: Decir "adiós" cada vez que el usuario se despida
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Decir "Incorrecto" cuando no se detecta la intención
  steps:
  - intent: nlu_fallback
  - action: utter_incorrect

- rule: Decir "Incorrecto" cuando se detecte una intención fuera de rango
  steps:
  - intent: out_of_scope
  - action: utter_incorrect

