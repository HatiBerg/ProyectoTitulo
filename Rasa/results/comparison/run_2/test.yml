nlu:
- intent: pay_more
  examples: |
    - Quiero pagar más, aquí tienes [6](amount) peniques.
    - Te dejo [7](amount) peniques para cubrir más de lo debido.
- intent: pay_less
  examples: |
    - No puedo cubrir todo, pero aquí tienes [2](amount) peniques.
    - Voy a pagarte solo [3](amount) peniques por ahora.
- intent: greet
  examples: |
    - Buenas.
    - Buenas noches.
    - ¿Cómo estás hoy?
    - ¡Qué hay!
- intent: request_taxes
  examples: |
    - ¿Qué cantidad tengo que contribuir?
    - ¿Qué monto debo pagar?
    - ¿Cuánto es mi deuda?
- intent: deny
  examples: |
    - No tengo dinero para eso.
    - No pienso pagar.
    - No quiero contribuir con eso.
    - No tengo intención de pagar.
