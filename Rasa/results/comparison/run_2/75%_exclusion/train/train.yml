version: "3.1"
nlu:
- intent: pay_more
  examples: |
    - Voy a darte [6](amount) peniques, espero que sea suficiente.
    - Lo prometido y algo más, aquí tienes [5](amount) peniques.
- intent: pay_less
  examples: |
    - Esto es lo que puedo aportar, [1](amount) penique.
    - Esto es lo que logré juntar, [3](amount) peniques.
- intent: greet
  examples: |
    - ¡Qué tal!
    - ¡Saludos!
    - Buenas tardes.
    - ¡Hola, hola!
- intent: request_taxes
  examples: |
    - ¿Qué tengo que aportar?
    - ¿Cuál es mi contribución?
    - ¿Cuál es el impuesto que debo pagar?
- intent: deny
  examples: |
    - No me parece justo pagar.
    - No pienso contribuir.
    - No pienso dar nada.
    - No voy a ceder.
- intent: challenge
  examples: |
    - No es justo, no tengo ese dinero.
    - No me alcanza ni para lo básico.
    - No me alcanza el dinero.
    - Con lo que gano, no me alcanza.
- intent: pay
  examples: |
    - Como dijimos, aquí tienes lo justo.
    - Claro, aquí tienes lo que corresponde por completo.
    - Como dijimos, aquí tienes los [4](amount) peniques justos.
    - Toma.
- intent: out_of_scope
  examples: |
    - Cuéntame una historia de terror.
    - Cuéntame sobre un sueño que hayas tenido.
    - Dime algo interesante.
    - Recomiéndame un juego de mesa.
    - Cuéntame un secreto interesante.
    - ¿Cómo se celebra tu cumpleaños?
    - ¿Qué serie de televisión me recomendarías?
    - 1750
    - Cuéntame sobre una tradición en tu país.
    - no sé
    - No estoy seguro.
    - no se
    - Muéstrame las noticias más recientes.
    - Cuéntame sobre tus hobbies.
    - Dame consejos para viajar solo.
    - ¿Qué opinas sobre el cambio climático?
    - ¿Cuánto es 2+2?
    - ¿Puedes ayudarme a estudiar para un examen?
    - ¿Cuál es el evento histórico más importante para ti?
    - ¿Qué opinas sobre la inteligencia artificial?
    - ¿Qué harías si tuvieras un día libre?
    - ¿Cómo está el tráfico hoy?
    - Dime una frase inspiradora.
