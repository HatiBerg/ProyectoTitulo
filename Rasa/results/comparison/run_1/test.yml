- intent: pay_more
  examples: |
    - Voy a darte [6](amount) peniques, espero que sea suficiente.
    - Esto es lo que se debe, y te doy [5](amount) peniques en total.
- intent: pay_less
  examples: |
    - Esto es lo que logré juntar, [3](amount) peniques.
    - Voy a pagarte solo [3](amount) peniques por ahora.
- intent: greet
  examples: |
    - ¿Cómo estás hoy?
    - ¡Buenos días!
    - ¿Cómo va todo?
    - Buen día.
- intent: request_taxes
  examples: |
    - ¿Cuánto es lo que tengo que pagar?
    - ¿Qué cantidad debo entregar?
    - ¿Cuánto debo pagar?
- intent: deny
  examples: |
    - No pienso pagar ni un penique.
    - No pago impuestos.
    - No voy a ceder.
    - No quiero dar ni un penique.
- intent: challenge
  examples: |
    - No es justo, no tengo ese dinero.
    - Este es todo el dinero que puedo dar.
    - No me llega para eso.
    - Es lo máximo que puedo darte.
