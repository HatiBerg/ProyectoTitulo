  - year
  - name
  - demand
  - motivation
  - county
  - place
  - reason
  - event

responses:
  utter_greet:
  - text: "Hola, ¿cómo estás?"
  - text: "Hola, ¿cómo te va?"
  - text: "Hola, ¿qué tal tu dia?"

  utter_cheer_up:
  - text: "Aquí hay algo para animarte:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "¿Te ayudó eso?"
  - text: "¿Te sirvio de ayuda?"

  utter_happy:
  - text: "¡Genial!, ¿En qué puedo ayudarte?"
  - text: "¡Me alegra escucharlo!, ¿En qué puedo ayudarte?"

  utter_goodbye:
  - text: "Adiós"
  - text: "Hasta luego"

  utter_iamabot:
  - text: "Soy un bot construido con Rasa"

  utter_correct:
  - text: "¡Correcto!"

  utter_incorrect:
  - text: "Incorrecto"

  utter_rebellion_year_start:
  - text: "¿En qué año empezó la rebelión de los campesinos?"

  utter_rebellion_start:
  - text: "¿Qué evento especifico desencadeno la rebelión de los campesinos?"

  utter_rebellion_protagonist:
  - text: "¿Qué figura clave lideró la rebelión de los campesinos?"

  utter_rebellion_priest:
  - text: "¿Qué predicaba John Ball durante la rebelión de los campesinos?"

  utter_rebellion_economic_motivation:
  - text: "¿Cuál fue la principal motivación económica que aporto a la rebelión?"

  utter_rebellion_religious_motivation:
  - text: "¿Cuáles eran los pensamientos de los campesinos sobre la iglesia?"

  utter_rebellion_social_motivation:
  - text: "¿Cuál fue la principal motivación social que aporto a la rebelión?"

  utter_rebellion_taxes:
  - text: "¿Por qué razón el parlamento emitido tres impuestos electorales entre 1377 y 1381?"

  utter_rebellion_antagonist:
  - text: "¿Quién fue la persona más rica, poderosa y odiada de Inglaterra durante esa época?"

  utter_rebellion_county:
  - text: "¿En qué condado comenzó la rebelión de los campesinos?"

  utter_rebellion_demands:
  - text: "¿Qué demandas tenían los campesinos?"

  utter_rebellion_response_to_demands:
  - text: "¿Cuál fue la respuesta del rey Ricardo II ante las demandas?"

  utter_rebellion_end:
  - text: "¿Cómo terminó la rebelión?"

  utter_rebellion_place_end:
  - text: "¿En dónde termino la rebelión?"

  # utter_actual_score:
  # - text: "Tu puntaje actual es de {score}"

slots:
