version: "3.1"

intents:
  - greet
  - request_taxes
  - pay
  - pay_more
  - pay_less
  - deny
  - challenge
  # - challenge_with_entities

entities:
  - amount
  # - excuse

slots:
  amount:
    type: float
    mappings:
    - type: from_entity
      entity: amount
  # excuse:
  #   type: text
  #   mappings:
  #   - type: from_entity
  #     entity: excuse

responses:
  utter_greet:
    - text: "Saludos herrero, llegó la hora de pagar el impuesto de capitación."

  utter_inform_taxes:
    - text: "Debes pagar 4 peniques."

  utter_refuse_payment:
    - text: "¿Qué no quieres pagar? ¡Esto es inaceptable!, ¿cuál es tu excusa?"

  utter_fight:
    - text: "Te arrepentirás de tus acciones."

  utter_out_of_scope:
    - text: "No te entiendo, vuelve a repetirlo."

actions:
  - action_check_amount
  - action_extract_data

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
