nlu:
- intent: pay_more
  examples: |
    - Te dejo [7](amount) peniques para cubrir más de lo debido.
    - Lo prometido y algo más, aquí tienes [5](amount) peniques.
- intent: pay_less
  examples: |
    - No puedo cubrir todo, pero aquí tienes [2](amount) peniques.
    - Esto es todo lo que puedo pagar por ahora, [2](amount) peniques.
- intent: greet
  examples: |
    - ¡Buenos días!
    - ¿Cómo estás hoy?
    - ¡Hola, hola!
    - Saludos.
- intent: request_taxes
  examples: |
    - ¿Cuánto debo pagar?
    - ¿Cuál es el impuesto que debo pagar?
    - ¿Cuánto debo de impuestos?
- intent: deny
  examples: |
    - No quiero dar ni un penique.
    - No tengo intención de pagar.
    - No voy a pagar nada.
    - No tengo obligación de pagar.
- intent: challenge
  examples: |
    - No es justo, no tengo ese dinero.
    - No me alcanza ni para lo básico.
    - No puedes obligarme.
    - No pienso seguir apoyando este impuesto
- intent: pay
  examples: |
    - Te dejo la cantidad exacta que corresponde por los impuestos.
    - Lo prometido es deuda, aquí tienes lo exacto.
    - Claro, aquí tienes los [4](amount) peniques justos.
    - De acuerdo, aquí tienes todo lo que corresponde.
