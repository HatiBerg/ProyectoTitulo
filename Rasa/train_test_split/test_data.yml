- intent: pay_more
  examples: |
    - Voy a pagarte [6](amount) peniques, un poco más de lo acordado.
    - Te dejo [7](amount) peniques para cubrir más de lo debido.
- intent: pay_less
  examples: |
    - Lo siento, solo puedo aportar [3](amount) peniques.
    - Te voy a dar [2](amount) peniques, no puedo pagar todo.
- intent: greet
